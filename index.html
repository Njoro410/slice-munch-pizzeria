      </div>

        <div class="container-fluid">
          <div class="row">
            <div class="col-sm-12">
                <form>
                  <label for="name"> Name:
                    <input class="form-control" id="name" type="text" placeholder="...">
                  </label>
                  <p>Delivery or Pick-up</p>
                  <button type="button" class="btn btn-primary" id="delivery">Delivery</button>
                  <button type="submit" class="btn btn-primary">Pick-up</button> <br>
                  <div id="deli">
                    
                  </div>
                </form>
            </div>
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary" id="proceed" onClick="pro()" >Proceed</button>
